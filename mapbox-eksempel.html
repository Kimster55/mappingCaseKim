<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox</title>
    
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        #map,#map2 {
            height: 400px;
            width: 100%;
        }
    </style>
    
</head>
<body>
   
<section>

    <!-- the map will be loaded to #map -->
    <div id='map'></div>
    <div id='map2'></div>
    <h2>Mapbox: Ringvej Syd 104</h2>
    <p>
        <a href="https://www.mapbox.com/mapbox-gl-js/example/set-popup/">Examples</a>
    </p>

</section>

<!-- mapbox -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>

<!-- the map settings -->
<script>
    
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXNhdGhvb3IiLCJhIjoiY2oyd3hlbzU3MDA5NzJxbm9iMjczanJndCJ9.HahDB7Z1rrD5THIYQh6t4g';

    var map = new mapboxgl.Map({
        container: 'map', // the container id
        style: 'mapbox://styles/asathoor/cj9isv5ju3bhq2ro4pol6s2x6', // your style
        center: [9.48067,55.24973], // Aarhus (or somewhere else)
        zoom: 15, // zoom
        pitch: 23, // skew
        bearing: 180 // rotation
    });
    
    var map2 = new mapboxgl.Map({
        container: 'map2', // the container id
        style: 'mapbox://styles/asathoor/cj9isv5ju3bhq2ro4pol6s2x6', // your style
        center: [10.15032, 56.11713], // Aarhus (or somewhere else)
        zoom: 15, // zoom
        pitch: 5, // skew
        bearing: -12 // rotation
    });

    /**
    * Marker, simple
    **/
    var marker = new mapboxgl.Marker()
    .setLngLat([10.15032, 56.11713])
    .addTo(map);
    
</script>

</body>
</html>
